<div class="ff_header">
<img src="[_app.url_base]fuel/assets/images/furnace_logo.png" style="margin:5px;"/>
</div>
<div class="ff_breadcrumbs">
	<ul>
	  <li><a href="[_app.url_base]">App</a>&nbsp;/</li>
	  <li><a href="[_app.url_base]fuel/">Fuel</a>&nbsp;/</li>
	  <li><a href="[_app.url_base]fuel/model/">AppChemistry</a>&nbsp;/</li>
	  <li><a href="[_app.url_base]fuel/model/editObject/[object.name]">Edit Object: [object.name]</a>&nbsp;/</li>
	  <li>Edit Attribute: [attr.name] </li>
	</ul>
</div>
<div class="ffuel_loginDetails">
	Logged in as Root. <a href="[_app.url_base]fuel/logout"/>Log Out</a>
</div>

<div class="container">

<h2>[object.name] :: [attr.name]</h2>
<form action="[_app.url_base]fuel/model/editAttribute" method="POST" >
	<input type="hidden" name="objectType" value="[object.name]"/>
	<input type="hidden" name="attrName"   value="[attr.name]"/>
	<input type="hidden" name="action"     value="rename"/>
	<table>
	  <tr>
	    <th>Name:</th>
	    <td><input type="text" name="attrNewName" value="[attr.name]"/></td>
	    <td><input type="submit" value="Rename Attribute"/></td>
	  </tr>
	</table>
</form>


</div>
