<div class="ff_header">
<img src="[_app.url_base]fuel/assets/images/furnace_logo.png" style="margin:5px;"/>
</div>
<div class="ff_breadcrumbs">
	<ul>
	  <li><a href="[_app.url_base]">App</a>&nbsp;/</li>
	  <li><a href="[_app.url_base]fuel/">Fuel</a>&nbsp;/</li>
	  <li>Log In</li>
	</ul>
</div>
<center>
	<div style="background-color:#ff8;padding:5px;border:solid 1px #fc0;">
		[if:!_app.root_password;block=div]
		<h3>Web Management Disabled</h3>
		Web-based management of this application has been disabled because
		the root password has not been set.
	</div>
	<h2>Log In to Edit your Application</h2>
	<form action="[_app.url_base]fuel/_default/doRootLogin" method="POST">
		<table>
		  <tr>
		    <th>Username:</th><td>Root</td>
		  </tr>
		  <tr>
		    <th>Password:</th><td><input type="password" name="rootpass" [if:!_app.root_password;content=`disabled="disabled"`] /></td>
		    <td>&nbsp;</td><td><input type="submit" [if:!_app.root_password;content=`disabled="disabled"`] value="Submit"/></td>
		  </tr>
		</table>
	</form>
</center>
