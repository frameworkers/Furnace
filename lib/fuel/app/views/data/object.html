<h1>Application Data Manager</h1>
<h3>Object Type: [tp.objectClass.name] // Unique ID: [tp.object.objId]</h3>
<form action="[tp..fconfig_url_base]fuel/data/objectSave" method="POST">
<input type="hidden" name="objectClass" value="[tp.objectClass.name]"/>
<input type="hidden" name="objectId"    value="[tp.object.objId]"/>
<table>
  <tr>
    <th>[tp.objectClass.attributes;block=tr][@.name]</th>
    <td><input type="text" name="attr_[@.name]" value="[tp.object.[@.name]]"/></td>
  </tr>
  <tr>
    <td>save changes:</td>
    <td><input type="submit" value="Save"/></td>
  </tr>
</table>
</form>
