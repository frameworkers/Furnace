<div class="ff_header">
<img src="[_furnace.url_base]fuel/assets/images/furnace_logo.png" style="margin:5px;"/>
</div>
<div class="ff_breadcrumbs">
	<ul>
	  <li><a href="[_furnace.url_base]/">App</a>&nbsp;/</li>
	  <li><a href="[_furnace.url_base]fuel/">Fuel</a>&nbsp;/</li>
	  <li><a href="[_furnace.url_base]fuel/schema/">Database Schema Updater</a>&nbsp;/</li>
	  <li>Create Table</li>
	</ul>
</div>
<div class="ff_message error">
	[if:errorTableExists;block=div]
	Error: Table Exists!
</div>
<div class="ff_message error">
	[if:errorNoTableSpecified;block=div]
	Error: No Table Specified
</div>
<div>
	<h3  style="margin-left:15px;">Will Create New Table: [table.name]</h3>
	<div style="margin:15px;margin-left:50px">
		
		<pre>
[sql]
		</pre>
		<form method="POST" action="[_furnace.url_base]fuel/schema/doCreateTable/">
			<input type="hidden" name="tableName" value="[table.name]"/>
			<input type="submit" value="Create Table"/>&nbsp;
			<a href="[_furnace.url_base]fuel/schema/"><input type="button" value="Cancel"/></a>
		</form>
	</div>

</div>
