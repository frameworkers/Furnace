<div class="ff_header">
<img src="[tp..fconfig_url_base]fuel/assets/images/furnace_logo.png" style="margin:5px;"/>
</div>
<div class="ff_breadcrumbs">
	<ul>
	  <li><a href="[tp..fconfig_url_base]/">App</a>&nbsp;/</li>
	  <li><a href="[tp..fconfig_url_base]fuel/">Fuel</a>&nbsp;/</li>
	  <li><a href="[tp..fconfig_url_base]fuel/schema/">Database Schema Updater</a>&nbsp;/</li>
	  <li>Create Table</li>
	</ul>
</div>
<div class="ff_message error">
	[tp-if:tp.errorTableExists;block=div]
	Error: Table Exists!
</div>
<div class="ff_message error">
	[tp-if:tp.errorNoTableSpecified;block=div]
	Error: No Table Specified
</div>
<div>
	<h3  style="margin-left:15px;">Will Create New Table: [tp.table.name]</h3>
	<div style="margin:15px;margin-left:50px">
		
		<pre>
[tp.sql]
		</pre>
		<form method="POST" action="[tp..fconfig_url_base]fuel/schema/doCreateTable/">
			<input type="hidden" name="tableName" value="[tp.table.name]"/>
			<input type="submit" value="Create Table"/>&nbsp;
			<a href="[tp..fconfig_url_base]fuel/schema/"><input type="button" value="Cancel"/></a>
		</form>
	</div>

</div>
