<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- CSS Stylesheet Includes -->
<link rel="stylesheet" type="text/css" href="[_theme_]/css/fuel.default.css"/>
<link rel="stylesheet" type="text/css" href="[_app.url_base][_css_;block=self][@]"/>


<!-- Javascript Includes -->
<script type="text/javascript" src="/assets/js/[_js_;block=script][@].js"></script>


<title>[_title_]</title>
</head>
<body class="ff">

<div id="header">
<h1>Foundry</h1>
<img id="furnaceLogo" src="[_theme_]/images/furnace_logo.png" style="margin:5px;"/>
<ul class="mainMenu">
	<li class="[assert:mainMenuActiveItem=home;content=active]"><a href="[_prefix_]/">Home</a></li>
	<li class="[assert:mainMenuActiveItem=config;content=active]"><a href="[_prefix_]/config">Config</a></li>
	<li class="[assert:mainMenuActiveItem=routes;content=active]"><a href="[_prefix_]/routes">Routes</a></li>
	<li class="[assert:mainMenuActiveItem=model;content=active]"><a href="[_prefix_]/model">Model</a></li>
	<li class="[assert:mainMenuActiveItem=data;content=active]"><a href="[_prefix_]/data">Data</a></li>
</ul>
</div>
<div id="page">
	<h1 class="pageTitle">[pageTitle]</h1>
	<div class="ff_messages">
		<div class="ff_message [_flashes_;block=div][@.cssClass]">
			<h1>[if:@.title;block=h1][@.title]</h1>
			[@.message]
		</div>
	</div>
	<div id="pageContent">
		[_content_]
	</div>
</div>
<div id="footer">
Thank you for using Furnace!<br/>
<a href="http://furnace.frameworkers.org/">http://furnace.frameworkers.org/</a>
</div>

</body>
</html>
