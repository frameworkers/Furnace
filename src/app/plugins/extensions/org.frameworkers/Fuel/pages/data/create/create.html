<ul class="breadcrumbs">
  <li><a href="[_app.url_base]">Application</a> ::</li>
  <li><a href="[_prefix_]/">Fuel</a> ::</li>
  <li><a href="[_prefix_]/data">Data</a> :: </li>
  <li><a href="[_prefix_]/data/objects/[objectName]">[objectName]</a> :: New</li>
</ul>

<h2>[objectName]</h2>
Create a new [objectName] object:
<form action="[_prefix_]/data/doCreate" method="POST">
<input type="hidden" name="objectType" value="[objectName]"/>
	<table class="vertical">
	  <tr>
	    <th colspan="2" class="header">Basic Attributes</th>
	  <tr>
	    <th>[attrs;block=tr][@.name] ([@.type])</th>
	    <td>[input:~[objectName].[@.name]]</td>
	  </tr>
	  <tr>
	    <th colspan="2" class="header">Required Relationships</th>
	  </tr>
	  <tr>
	    <th>[parents;block=tr][@.name] ([@.foreign])</th>
	    <td><input type="text" size="4" name="[@.name]_id"/></td>
	  </tr>
	  <tr>
	    <td colspan="2">
	    	<input type="submit" value="Create"/>
	    </td>
	  </tr>
	</table>
</form>
