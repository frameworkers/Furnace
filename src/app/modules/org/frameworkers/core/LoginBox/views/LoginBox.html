<div class="error">
	[if:loginError;block=div;else='']
	Incorrect username/password combination provided. Please Try again...
</div>
<form method="POST" >
	<table id="LoginBoxTable" class="LoginBox">
	  <tr>
	    <td>Username: </td>
	    <td colspan="2"><input id="LoginBoxUsernameInput" type="text" name="username"/></td>
	  </tr>
	  <tr>
	    <td>Password: &nbsp;</td>
	    <td><input id="LoginBoxPasswordInput" type="password" name="password"/></td>
	    <td><input id="LoginBoxLoginButton" type="submit" value="Log In"/></td>
	  </tr>
	  <tr>
	    <td>&nbsp;</td>
	  </tr>
	</table>
</form>
