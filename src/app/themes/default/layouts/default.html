<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>[_config.applicationName;default='';trailer="[@.title;default='';prefix=' :: ']"]</title>
<!-- CSS Stylesheet Includes -->
<link rel="stylesheet" type="text/css"  href="[_theme_]/css/blueprint/screen.css" media="screen, projection"/>
<!--[if lt IE 8]><link rel="stylesheet" href="[_theme_]/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" type="text/css" href="[_css_;block=self][@]"/>
<!-- Javascript Includes -->
<script type="text/javascript" src="[_js_;block=script][@]"></script>
</head>
<body>
<div class="container">
<div class="ff_messages">
	<div class="ff_message [_flashes_;block=div][@.cssClass]">
		<h1>[if:@.title;block=h1][@.title]</h1>
		[@.message;noerror]
	</div>
</div>
<a name="top"></a>
[_content_]
</div>
</body>
</html>
