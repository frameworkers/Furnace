<form method="POST" >
	<div class="error">
		[assert:lb_loginError;block=div]
		Incorrect username/password combination provided. Please Try again...
	</div>
	<table class="LoginBox">
	  <tr>
	    <td>Username:</td>
	    <td colspan="2"><input type="text" name="username"/></td>
	  </tr>
	  <tr>
	    <td>Password:</td>
	    <td><input type="password" name="password"/></td>
	    <td><input id="LoginBoxLoginButton" type="submit" value="Log In"/></td>
	  </tr>
	  <tr>
	    <td>&nbsp;</td>
	  </tr>
	</table>
</form>
