<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>[tp.pageTitleFromView]</title>
<!-- CSS Stylesheet Includes -->
<link rel="stylesheet" type="text/css" href="/app/assets/css/[tp.StylesheetsFromView.#;block=self][@].css"/>
<!-- Javascript Includes -->
<script type="text/javascript" src="/assets/js/[tp.JavascriptsFromView.#;block=script][@].js"></script>
</head>
<body>
<div class="ff_messages">
	<div class="ff_message [tp.MessagesFromView.#;block=div][@.cssClass]">
		<h1>[tp-if:@.title;block=h1][@a.title]</h1>
		[@.message]
	</div>
</div>
[tp.ContentFromView]
<script type="text/javascript">
[tp-if:tp.doGoogleAnalytics;block=script]
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("[tp.googleAnalyticsCode]");
pageTracker._setDomainName("[tp.googleAnalyticsSiteBase]");
pageTracker._initData();
pageTracker._trackPageview();
</script>
</body>
</html>
