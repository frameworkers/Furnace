<form name="[ImageUploader_uploadFormName]" id="[ImageUploader_uploadFormId]" enctype="multipart/form-data" action="[ImageUploader_uploadActionURL]" method="POST">
    <!-- MAX_FILE_SIZE must precede the file input field -->
    <input type="hidden" name="MAX_FILE_SIZE" value="[ImageUploader_maxUploadedFileSize]" />
    Send this file: <input name="image_file" type="file" />
    <input type="submit" value="Send File" />
</form>
